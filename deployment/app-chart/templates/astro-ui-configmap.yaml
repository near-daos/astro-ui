apiVersion: v1
kind: ConfigMap
metadata:
  name: astro-ui-configmap
data:
  NEAR_ENV: "{{ .Values.environment.near_env }}"
  NEAR_CONTRACT_NAME: "{{ .Values.environment.near_contract_name }}"
  NEXT_PUBLIC_API_URL: "{{ .Values.environment.next_public_api_url }}"
  NEXT_PUBLIC_NEAR_ENV: "{{ .Values.environment.next_public_near_env }}"
  AWS_BUCKET: "{{ .Values.environment.aws_bucket }}"
  AWS_REGION: "{{ .Values.environment.aws_region }}"
  AWS_IDENTITY_POOL_ID: "{{ .Values.environment.aws_identity_pool_id }}"
  NEXT_PUBLIC_GOOGLE_ANALYTICS_KEY: "{{ .Values.environment.next_public_google_analytics_key }}"
  NEXT_PUBLIC_STATS_API_URL: "{{ .Values.environment.next_public_stats_api_url }}"
  NEXT_PUBLIC_LAUNCHDARKLY_ID: "{{ .Values.environments.next_public_launchdarkly_id }}"
