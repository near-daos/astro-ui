name: 'Build'
runs:
  steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-node@v2
    with:
      node-version: '14.16.0'
      yarn: 'yarn'

  - run: yarn install
  - run: yarn generate-assets
  - run: yarn lint
  - run: yarn typecheck
  - run: yarn build

  - name: archive artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            .next/**

