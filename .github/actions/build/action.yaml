name: 'Build'
runs:
  using: 'composite'
  steps:
  - uses: actions/setup-node@v2
    with:
      node-version: '14.16.0'
      cache: 'yarn'

  - uses: actions/cache@v3
    with:
      path: .next/cache/**
      key: next

  - run: yarn install
    shell: bash
  - run: yarn generate-assets
    shell: bash
  - run: yarn lint
    shell: bash
  - run: yarn typecheck
    shell: bash
  - run: yarn test
    shell: bash
  - run: yarn build
    shell: bash

  - name: archive artifacts
    uses: actions/upload-artifact@v2
    with:
      path: |
        .next/**

