name: 'Build'
runs:
  using: 'composite'
  steps:
  - uses: actions/setup-node@v2
    with:
      node-version: '14.16.0'
      yarn: 'yarn'

  - run: yarn install
    shell: bash
  - run: yarn generate-assets
    shell: bash
  - run: yarn lint
    shell: bash
  - run: yarn typecheck
    shell: bash
  - run: yarn build
    shell: bash

  - name: archive artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            .next/**

