name: Rollback Latest Production Deployment
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: Specify environment to run on. Valid values are test, production
        default: production

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
  LOG_ROCKET_APP_ID: ${{ secrets.LOG_ROCKET_APP_ID }}
  KUBE_CONFIG_DATA:  ${{ secrets.KUBE_CONFIG_DATA }}
  NODE_OPTIONS: "--max-old-space-size=7168"
  NEXT_PUBLIC_LAUNCHDARKLY_ID: ${{ secrets.NEXT_PUBLIC_LAUNCHDARKLY_ID }}
  NEXT_PUBLIC_LAUNCHDARKLY_SDK_KEY: ${{ secrets.NEXT_PUBLIC_LAUNCHDARKLY_SDK_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
    - uses: actions/checkout@v3
    - name: Set Environment
      run: |
        cat ".github/env.common" >>$GITHUB_ENV
        cat ".github/env.${{ github.event.inputs.environment }}" >>$GITHUB_ENV

    - name: Get Previous Tag
      id: get-previous-tag
      run: |
        TAG=$(aws ecr describe-images --repository-name $APP_NAME --region $AWS_DEFAULT_REGION | jq -r '.imageDetails | .[].imageTags | select(index( "prod-previous" )) | .[] | select(.|test("^[a-f0-9]{40}$"))' | sed -e '2,$d')
        echo "::set-output name=tag::$TAG"

    - name: Helm Deploy
      uses: ./.github/actions/deploy
      with:
        name: ${{ env.APP_NAME }}
        namespace: ${{ env.DEPLOYMENT_NAMESPACE }}
        tag: ${{ steps.get-previous-tag.outputs.tag }}
        chart_directory: deployment/app-chart

    - name: Tag Previous Image
      uses: tmknom/retag-ecr-action@v1
      with:
        repository-name: ${{ env.APP_NAME }}
        source-tag: prod-current
        destination-tag: prod-rolled-back

    - name: Tag Current Image
      uses: tmknom/retag-ecr-action@v1
      with:
        repository-name: ${{ env.APP_NAME }}
        source-tag: prod-previous
        destination-tag: prod-current
